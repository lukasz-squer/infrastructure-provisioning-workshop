apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: frontend
  project: default
  source:
    repoURL: ssh://git@github.com/lukasz-squer/dummy-frontend.git
    targetRevision: main
    path: manifests
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true